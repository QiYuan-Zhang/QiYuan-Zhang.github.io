{% if site.data.social %}
<div id="social-media" style="display: flex;">
    {% assign sm = site.data.social %}
    {% for entry in sm %}
        {% assign key = entry[0] %}
        {% if sm[key].id %}
            {% if key == 'bilibili' or key == 'unsplash' %}
                <a href="{{ sm[key].href }}{{ sm[key].id }}" title="{{ sm[key].title }}"><img src="{{ sm[key].path }}" width="18"></a>
            {% else %}
                <a href="{{ sm[key].href }}{{ sm[key].id }}" title="{{ sm[key].title }}"><i class="{{ sm[key].fa-icon }}"></i></a>
            {% endif %}
        {% endif %}
    {% endfor %}
</div>
{% endif %}
